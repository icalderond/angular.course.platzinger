<div id="profileContainer">
    <div class="container pato45">
        <div class="row">
            <div class="col-md-3">
                <div class="avatarFrameOnline">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
                </div>
                <hr>
                <div>
                    <span>
                        Cambiar foto
                    </span>
                    <label class="custo-file-upload">
                        <input type="file" name="" id="">
                        Subir avatar
                    </label>
                </div>
            </div>
            <div class="col-md-9" *ngIf="user">
                <div>
                    <label fixed>Nick</label>
                    <input [(ngModel)]="user.nick" type="text" class="form-control" name="" id="">
                </div>
                <div>
                    <label fixed>Subnick</label>
                    <input [(ngModel)]="user.subnick" type="text" class="form-control" name="" id="">
                </div>
                <div>
                    <label fixed>Email</label>
                    <input [(ngModel)]="user.email" type="email" class="form-control" name="" id="">
                </div>
                <div>
                    <label fixed>Status</label>
                    <select [(ngModel)]="user.state" name="" id="" class="form-control">
                        <option value="online">Conectado</option>
                        <option value="away">Ausente</option>
                        <option value="busy">Ocupado</option>
                        <option value="appear_offline">Desconectado</option>
                    </select>
                </div>
                <hr>
                <a (click)="saveSettings()" href="" class="btn btn-primary btn-block">Guardar</a>
            </div>
        </div>
    </div>
</div>
